<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
	<header class="container-fluid">
		<div class="row header--background text-center div--margenes">
				<div class="col-lg-12 col-12 header--text text-center div--margenes">
					<img src="../assets/img/header.png" class="rounded img-fluid" alt="banner">
				</div>
				<nav class="row">
					<div class="col-lg-12 col-12 div--margenes">
						<nav class="navbar navbar-expand-sm navbar-light">
							<a class="navbar-brand nav__item--text" href="../index.html">HOME</a>
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
							    <span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarNav">
							    <ul class="navbar-nav">
							     	<li class="nav-item">
							        	<a class="nav-link nav__item--text" href="productos.html">PRODUCTOS</a>
							      	</li>
							      	<li class="nav-item">
							        	<a class="nav-link nav__item--text" href="grupos.html">GRUPOS</a>

							      	<li class="nav-item">
							        	<a class="nav-link nav__item--text" href="noticias.html">NOTICIAS KPOP</a>
							      	</li>
							      	<li class="nav-item active">
							        	<a class="nav-link nav__item--text" href="contacto.html">CONTACTO<span class="sr-only">(current)</span></a>
							      	</li>
							    </ul>
							</div>
						</nav>
					</div>
				</nav>
		</div>
	</header>
	<div class="container-fluid">
		<main class="row">
			<div class="col-lg-12 col-12">
				<h2><span class="main__titulos--texto">CONTACTO</span></h2>
			</div>
			<div class="col-lg-6 col-12">
				<form class="form--text">
					<div class="form-group form--margenes">
	   					<label for="nombre">Nombre</label>
	   					<input type="text" class="form-control form-control-sm input--text" id="nombre" placeholder="Ana">
	  				</div>
	  				<br>
	  				<div class="form-group form--margenes">
	   					<label for="apellido">Apellido</label>
	   					<input type="text" class="form-control form-control-sm input--text" id="apellido" placeholder="Lopez">
	  				</div>
	  				<br>
	  				<div class="form-group form--margenes">
	   					<label for="edad">Edad</label>
	   					<input type="email" class="form-control form-control-sm input--text" id="edad" placeholder="18">
	  				</div>
	  				<br>
	  				<div class="form-group form--margenes">
	   					<label for="email">Email</label>
	   					<input type="email" class="form-control form-control-sm input--text" id="email" placeholder="name@example.com">
	  				</div>
	  				<br>
	  				<p class="form--margenes">Sexo:</p>
	  				<div class="form-check form-check-inline">
	  					<input class="form-check-input" type="radio" name="sexo" id="sexo" value="hombre">
	  					<label class="form-check-label" for="hombre">Hombre</label>
					</div>
					<div class="form-check form-check-inline">
	  					<input class="form-check-input" type="radio" name="sexo" id="sexo" value="mujer">
	  					<label class="form-check-label" for="mujer">Mujer</label>
					</div>
					<div class="form-check form-check-inline">
	  					<input class="form-check-input" type="radio" name="sexo" id="sexo" value="no binario">
	  					<label class="form-check-label" for="no binario">No Binario</label>
					</div>
					<br>
					<br>
	  				<div class="form-group form--margenes">
	    				<label for="provincia">Provincia</label>
	    				<select class="form-control form-control-sm input--text" id="provincia">
	      					<option value="buenos_aires">Buenos Aires</option>
							<option value="caba">CABA</option>
							<option value="catamarca">Catamarca</option>
							<option value="chaco">Chaco</option>
							<option value="chubut">Chubut</option>
							<option value="cordoba">Córdoba</option>
							<option value="corrientes">Corrientes</option>
							<option value="entre_rios">Entre Ríos</option>
							<option value="formosa">Formosa</option>
							<option value="jujuy">Jujuy</option>
							<option value="la_pampa">La Pampa</option>
							<option value="la_rioja">La Rioja</option>
							<option value="mendoza">Mendoza</option>
							<option value="misiones">Misiones</option>
							<option value="neuquen">Neuquén</option>
							<option value="rio_negro">Río Negro</option>
							<option value="salta">Salta</option>
							<option value="san_juan">San Juan</option>
							<option value="san_luis">San Luis</option>
							<option value="santa_cruz">Santa Cruz</option>
							<option value="santa_fe">Santa Fe</option>
							<option value="santiago_del_estero">Santiago del Estero</option>
							<option value="tierra_del_fuego">Tierra del Fuego</option>
							<option value="tucuman">Tucumán</option>
	    				</select>
	  				</div>
	  				<br>
	  				<div class="form-group form--margenes">
	    				<label for="comentarios">Comentarios y Sugerencias</label>
	    				<textarea class="form-control input--text" id="comentarios" rows="4"></textarea>
	  				</div>
	  				<br>
	  				<div>
	  					<button type="submit" class="btn input--button" value="Enviar">Enviar</button>
	  					<button type="reset" class="btn input--button" value="Limpiar Formulario">Limpiar Formulario</button>
	  				</div>
	  				<br>
				</form>	
			</div>
		</main>
	</div>
	<div class="container-fluid">
		<footer class="row align-items-center text-center footer--sombra">
			<div class="col-lg-2 col-12">
				<img class="footer__imagen--height" src="../assets/img/heart.png">
			</div>
			<div class="col-lg-3 col-12">
				<h3 class="footer--text">REDES SOCIALES</h3>
			</div>
			<div class="col-lg-2 col-12">
				<h3 class="footer--text">UBICACIÓN</h3>
			</div>
			<div class="col-lg-3 col-12">
				<h3 class="footer--text">PROMOCIONES BANCARIAS</h3>
			</div>
			<div class="col-lg-2 col-12">
				<img class="footer__imagen--height" src="../assets/img/heart.png">
			</div>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
